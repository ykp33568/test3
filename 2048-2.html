<head>
<style>
@keyframes rotation{
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
 .block {
 animation: rotation 3s linear infinite;
        }
</style>
</head>
<body>

</body>
<script>
    const createDivLine = function (i) {
        let html = ``
        for (let j = 0; j < 4; j++) {
            html += `
            <div class="block" data-index="${j}">${矩阵[i][j].value?矩阵[i][j].value:''}</div>
        `
        }
        html = `
        <div data-index="${i}">
            ${html}
        </div>
    `
        return html
    }
    const createDiv = function () {
        let html = ``
        for (let i = 0; i < 4; i++) {
            html += createDivLine(i)
        }
        document.body.innerHTML = html
        return html
    }

    const createCss = function () {
        let css = document.createElement('style')
        css.innerHTML = `
        .block {
            background-color: white;
            color: red;
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 10px black solid;
        }
    `
        document.head.append(css)

    }

    const createLine = function () {
        let line = []
        for (let i = 0; i < 4; i++) {
            line.push({
                value: 0,
                合并过: false,
            })
        }
        return line
    }

    const createValue = function () {
        let arr = []
        for (let i = 0; i < 4; i++) {
            let line = createLine()
            arr.push(line)
        }
        arr[1][2] = {
            value: 2,
            合并过: false
        }
        return arr
    }

    const main = function () {
        createDiv()
        createCss()
        bindKeyEvent()
        // 不写了，头疼
    }

    let 矩阵 = createValue()
    main()
</script>
